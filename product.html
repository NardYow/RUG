<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;

  }
  .container {
    max-width: 800px;
    margin: 20px auto;
    padding: 0 20px;
  }
  h1 {
    text-align: center;
    color: #333;
  }
  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
  }
  .gallery img {
    max-width: 100%;
    height: auto;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease;
  }
  .gallery img:hover {
    transform: scale(1.05);
  }
</style>
